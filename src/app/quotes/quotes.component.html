<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-heading">
          <h1>Quotes for daily motivation</h1>
        </div>
        <div class="card-body">
          <p class="centered">Get inspired for life</p>
          <ol>
            <li *ngFor='let quote of Quotes'>
              {{quote.name}} since {{quote.completeDate|date }}
            </li>
          </ol>
          <br>
          <br>
          <br>
        </div>

      </div>
    </div>

  </div>
</div>

</div>
